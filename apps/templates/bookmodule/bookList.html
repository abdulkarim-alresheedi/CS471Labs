{% extends "layouts/base.html" %}

{% block title %} Book List {% endblock title %}

{% block content %}
<h2>Search Results</h2>
{% if books %}
    <ul>
        {% for book in books %}
            <li><b>{{ book.title }}</b> by {{ book.author }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
{% endblock content %}
