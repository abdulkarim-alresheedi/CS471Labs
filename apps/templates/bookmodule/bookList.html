{% extends "layouts/base.html" %}

{% block title %} Book List {% endblock title %}

{% block content %}
<h2>Search Results</h2>
{% if books %}
    <ul>
        {% for obj in books %}
            ID: {{ obj.id }}, Title: {{ obj.title }}
            <hr>
            {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
{% endblock content %}
