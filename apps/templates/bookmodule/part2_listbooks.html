{% extends "layouts/base.html" %}
{% block title %} All Books (Forms) {% endblock title %}
{% block content %}
<h2>Books</h2>
<a href="{% url 'add_book_form' %}"> Add New Book</a>
<ul>
{% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}
        <a href="{% url 'edit_book_form' book.id %}"> Edit</a> |
        <a href="{% url 'delete_book_form' book.id %}"> Delete</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
