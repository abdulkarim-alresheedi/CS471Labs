{% extends "layouts/base.html" %}
{% block title %} Add Book {% endblock title %}
{% block content %}
<h2>Add New Book</h2>
<form method="POST">
  {% csrf_token %}
  <input name="title" placeholder="Title"><br>
  <input name="author" placeholder="Author"><br>
  <input name="price" placeholder="Price" type="number" step="0.01"><br>
  <input name="edition" placeholder="Edition" type="number"><br>
  <button type="submit">Add</button>
</form>
{% endblock content %}
