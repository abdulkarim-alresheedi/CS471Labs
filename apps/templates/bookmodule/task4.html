{% extends "layouts/base.html" %}
{% block title %} Task 4 Results {% endblock title %}
{% block content %}
<h2>Books Ordered by Title</h2>
{% if books %}
    <ul>
    {% for book in books %}
        <li><b>{{ book.title }}</b></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
{% endblock content %}
