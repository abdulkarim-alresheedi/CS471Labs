{% extends "layouts/base.html" %}
{% block title %} Add/Edit Book (Form) {% endblock title %}
{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Book</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock content %}
