<h2>Students</h2>
<a href="{% url 'student_add' %}">Add Student</a>
<ul>
  {% for s in students %}
    <li>{{ s.name }} ({{ s.age }}) - {{ s.address.city }}
      <a href="{% url 'student_edit' s.id %}">Edit</a>
      <a href="{% url 'student_delete' s.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
